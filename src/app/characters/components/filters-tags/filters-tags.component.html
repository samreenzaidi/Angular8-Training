<div class="filter-tags">
    <h1>Selected Filters</h1>
    <h4>Gender</h4>
    <div *ngFor="let items of filterTags">
        <div *ngFor="let g of items.gender" class="filter-tags-links">
            <button class="close1" aria-label="Close" (click)="removeFilter('gender', g)">
                {{g}}<span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <h4>Species</h4>
    <div *ngFor="let items of filterTags">
        <div *ngFor="let s of items.species" class="filter-tags-links">
            <button class="close1" aria-label="Close" (click)="removeFilter('species', s)">
                {{s}}<span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <h4>Origin</h4>
    <div *ngFor="let items of filterTags">
        <div *ngFor="let o of items.origin" class="filter-tags-links">
            <button class="close1" aria-label="Close" (click)="removeFilter('origin', o)">
                {{o}}<span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
